<!DOCTYPE html>
<html lang="en" class="font-poppins">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gradient-to-tr from-slate-800 to-slate-950">
    <div class="w-screen h-screen flex items-center justify-center">
      <div class="border border-slate-400 border-opacity-15 flex flex-col items-center p-16 rounded-2xl">
        <h1 class="text-white font-bold text-3xl">To Do List</h1>
        <p class="text-white font-light text-sm mb-4">What you want to do?</p>
        <form action="" class="w-full flex">
          <input
            type="text"
            id="todoText"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Let krisna cook"
            required
          />

          <input
            type="button"
            value="Add"
            class="ml-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            onclick="CreateToDoItems()"
            id="AddUpdateClick"
          />
        </form>

        <h5 id="Alert"></h5>
        <ul id="list-items" class="list-items"></ul>



        <div class="hidden">
          <div class="w-[269.55px] p-3 mt-4 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">${todoValue.value}</p>
            <button
              type="button"
              class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-3 py-1.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
              
            >
              Delete
            </button>

            <button
              type="button"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-3 py-1.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 mt-3"
            >
              Edit
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./todo1.js"></script>
</html>
